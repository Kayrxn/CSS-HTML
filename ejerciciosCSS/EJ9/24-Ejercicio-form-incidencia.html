<!DOCTYPE html>
<html lang="es">
<head>

	<title>Formulario de incidencia</title>
	<link rel="stylesheet" href="css/estilo.css" />

</head>
<body>
	<form action="incidencia.php" method="get">
		<fieldset >
			<legend>Datos del usuario</legend>

			<label for="usuario">Usuario</label>
			<input type="text" id="usuario" name="usuario" placeholder="Nombre y apellidos" maxlength="40" size="30" required="required"/>
			<br/>				
			<input type="radio" name="tipo_usuario" id="alumno" value="A" checked="checked" /> 
			<label for="alumno"> Alumno</label> <br/> 
			<input type="radio" name="tipo_usuario" id="profesor" value="P" /> 
			<label for="profesor"> Profesor</label><br/> 		
		</fieldset>
		<fieldset >
			<legend>Dónde se produce</legend> 

			<input type="radio" name="lugar" id="dpto" value="D"  /> 
			<label for="dpto"> Todo el departamento</label> <br/> 
			<input type="radio" name="lugar" id="aula" value="A" /> 
			<label for="aula"> Todo el aula</label><br/> 
			<input type="radio" name="lugar" id="equipo" value="E" checked="checked" /> 
			<label for="equipo">Sólo en un equipo</label><br/> 
			<label for="desc_lugar">Identifica el dpto, aula o equipo</label>
			<input type="text" id="desc_lugar" name="desc_lugar" maxlength="20" size="20" required="required" />
		</fieldset> 
		<fieldset >
			<legend>Información sobre la incidencia</legend> 

			<label for="desc_inc">Descripción de la incidencia</label></br>
			<textarea name="desc_inc" id="desc_inc" rows="6" cols="100" placeholder="Describe el problema con detalle" required="required"></textarea> <br/>
			<label>Nivel de urgencia:</label><br />
			<input type="radio" name="nivel" id="alto" value="A"  /> 
			<label for="alto"> Alto</label> <br/> 
			<input type="radio" name="nivel" id="medio" value="M" /> 
			<label for="medio"> Medio</label><br/> 
			<input type="radio" name="nivel" id="bajo" value="B" checked="checked" />
			<label for="bajo">Bajo</label><br/> 
			<label for="aviso">Me gustaría ser avisado por email cuando se resuelva la incidencia</label> 
			<input type="checkbox" name="aviso" id="aviso" value="on" checked="checked" /> <br/> 
		</fieldset> 
		

		<!--Botón de envío-->
		<input type="submit" value="Entrar" />
		<input type="reset" value="Limpiar" />

	</form>

</body>
</html>
