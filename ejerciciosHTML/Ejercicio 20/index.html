<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 20 - Tabla</title>
</head>
<body>
  <table border="3" cellspacing="0" cellpadding="8">
    <tr>
      <td>Celda A</td>
      <td>Celda B</td>
      <td colspan="2">Celda C</td>
    </tr>

    <tr>
      <td>Celda D</td>
      <td colspan="2">Celda E</td>
      <td rowspan="2">Celda F</td>
    </tr>

    <tr>
      <td rowspan="3">Celda G</td>
      <td>Celda H</td>
      <td>Celda I</td>
    </tr>

    <tr>
      <td colspan="3">Celda J</td>
    </tr>

    <tr>
      <td colspan="3">Celda K</td>
    </tr>
  </table>
</body>
</html>
