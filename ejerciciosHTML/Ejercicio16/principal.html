<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Patatas fritas</title>
</head>
<body>

  <h1>Patatas fritas</h1>
  <hr>

  <figure>
    <img src="16-patatas-fritas.png" alt="Patatas fritas" width="288" height="185">
    <figcaption>Patatas fritas caseras</figcaption>
  </figure>

  <h2>Ingredientes</h2>
  <ul>
    <li>3 ó 4 patatas (300g.)</li>
    <li>4 dientes de ajo</li>
    <li>Aceite de oliva</li>
    <li>Sal</li>
  </ul>

  <h2>Elaboración (Pasos)</h2>
  <ol>
    <li>Calentar aceite en una sartén.</li>
    <li>Añadir las patatas cortadas, la sal y los ajos.</li>
    <li>Freír al gusto.</li>
    <li>Servir en plato.</li>
  </ol>

</body>
</html>
